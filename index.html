<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>quizz app</title>
  </head>
  <body>
    <div class="container border text-center">
      <span>
        <h1 id="questionTitle">quiz title</h1>
        <p id="oneOfFive">1of5</p>
      </span>

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 63%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <span><h3>pick an option below!</h3></span>

      <form action="" class="form">
        <div class="cards gap-5 row mt-5">
          <div class="card col">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="" />
              <p class="m-3" id="cardText">test text till card 1</p>
            </span>
          </div>

          <div class="card col">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="" />
              <p class="m-3" id="cardText">test text till card2</p>
            </span>
          </div>
        </div>
        <div class="cards row gap-5">
          <div class="card mt-3 col">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="" />
              <p class="m-3" id="cardText">test text till card3</p>
            </span>
          </div>

          <div class="card mt-3 col">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="" />
              <p class="m-3" id="cardText">test text till card4</p>
            </span>
          </div>
        </div>
      </form>
      <div class="buttons row mt-5">
        <button type="button" class="btn btn-outline-secondary">Next</button>
        <button type="button" class="btn btn-outline-secondary">Restart</button>
      </div>
    </div>

    <script type="module" src="./app/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
