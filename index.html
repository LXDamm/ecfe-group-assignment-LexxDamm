<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/10b6a985a3.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>quizz app</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <span>
        <h1 class="mb-3" id="questionTitle">quiz title</h1>
        <p id="oneOfFive">1 of 5</p>
      </span>

      <div class="progress">
        <div
          class="progress-bar bg-warning"
          role="progressbar"
          style="width: 63%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <span><h3 id="complete" class="mt-3 discribtionTxt">pick an option below!</h3></span>

      <form action="" class="form">
        <div class="cards gap-5 row mt-5 fw-bold">
          <div id="cardStyle" class="card col border-0">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="radio-custom" id="cardOne" />
              <label for="cardOne" id="cardText" class="radio-custom-label m-3">test text till card1</label>

            </span>
          </div>

          <div id="cardStyle" class="card col border-0">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="radio-custom" id="cardTwo" />
              <label for="cardTwo" id="cardText" class="radio-custom-label m-3">test text till card3</label>
            </span>
          </div>
        </div>
        <div class="cards row gap-5 fw-bold">
          <div id="cardStyle" class="card mt-3 col border-0">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="radio-custom" id="cardThree" />
              <label for="cardThree" id="cardText" class="radio-custom-label m-3">test text till card3</label>
            
            </span>
          </div>

          <div id="cardStyle" class="card mt-3 col border-0">
            <span class="d-flex align-items-center" id="cardInfo">
              <input type="radio" name="value" class="radio-custom" id="cardFour" />
              <label for="cardFour" id="cardText" class="radio-custom-label m-3">test text till card4</label>

            </span>
          </div>
        </div>
      </form>
      <div class="buttons row mt-5">
        <button type="button" class="btn btn-outline-secondary">Next</button>
        <button type="button" class="btn btn-outline-secondary">Restart</button>
      </div>
    </div>

    <script type="module" src="./app/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
